<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple-maker</title>
    <script type="module" crossorigin src="./assets/index-Cu97uxYQ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-lL5iS7Zz.css">
  </head>
  <body data-theme="light">
    <style>
      html,
      body,
      #app {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .loader,
      .loader::before,
      .loader::after {
        width: 2.5em;
        height: 2.5em;
        border-radius: 50%;
        animation: load-animation 1.8s infinite ease-in-out;
        animation-fill-mode: both;
      }

      .loader {
        position: absolute;
        top: 40%;
        margin: 80px auto;
        font-size: 10px;
        color: #406eeb;
        text-indent: -9999em;
        transform: translateZ(0);
        transform: translate(-50%, 0);
        animation-delay: -0.16s;
      }

      .loader::before,
      .loader::after {
        position: absolute;
        top: 0;
        content: '';
      }

      .loader::before {
        left: -3.5em;
        animation-delay: -0.32s;
      }

      .loader::after {
        left: 3.5em;
      }

      @keyframes load-animation {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }

        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
    </style>
    <div class="loader"></div>
    <div id="app"></div>
  </body>
</html>
